<!DOCTYPE html>
<html lang="en">

<body>
    <p>Write a JavaScript program to check if a number is positive, negative, or zero using an if-else statement. </p>

    <script>
        var number = prompt("Enter a number:");

        if (number > 0) {
            console.log(number + " is a positive number.");
        } else if (number < 0) {
            console.log(number + " is a negative number.");
        } else {
            console.log("The number is zero.");
        }
    </script>
    
</body>
</html>
