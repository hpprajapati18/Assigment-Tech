<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Validated Contact Form</title>
  
</head>
<body >
 <table border="2" width="1000px" height="300px" style="border-collapse: collapse; background-color: aliceblue;">
  <form action="">
    <h2>Contact Us</h2>
    <tr>
       <td><label for="fullname">Full Name:</label></td>
       <td> <input type="text" id="fullname" name="fullname" required minlength="3" maxlength="50"pattern="[A-Za-z\s]+"  placeholder="Enter your full name"  /></td>
    </tr>
    <tr>
      <td><label for="email">Email:</label></td>
      <td><input type="email" id="email" name="email" required placeholder="example@example.com"  /><br></td>
    </tr>
    <tr>
       <td><label for="phone">Phone Number:</label></td>
       <td><input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" title="Enter 10 digit phone number" placeholder="e.g., 9876543210" /></td>
    </tr>
    <tr>  
      <td><label for="subject">Subject:</label></td>
      <td><select id="subject" name="subject" required>
      <option value="">--Select Subject--</option>
      <option value="general">General Inquiry</option>
      <option value="support">Support</option>
      <option value="feedback">Feedback</option>
      <option value="other">Other</option>
    </select></td>
    </tr>
    <tr>
       <td><label for="message">Message:</label></td>
       <td><textarea  id="message" name="message" rows="5" required minlength="10" maxlength="500"placeholder="Enter your message here."></textarea></td>
    </tr>
    <tr align="center">
      <td colspan="2"><button type="submit">Submit</button></td>
    </tr>
  </form>
 </table>
</body>
</html>
