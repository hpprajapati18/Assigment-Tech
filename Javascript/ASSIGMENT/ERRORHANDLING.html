<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> Write a JavaScript program that attempts to divide a number by zero. Use try- catch to handle the error and display an appropriate error message. </p>
<script>
    function divideNumbers(num, denom) {
        try {
            if (denom === 0) {
                throw new Error("Division by zero is not allowed.");
            }
            let result = num / denom;
            console.log("Result: " + result);
        } catch (error) {
            console.error("Error: " + error.message);
        }
    }

    
    divideNumbers(10, 0);
</script>
</body>
</html>
