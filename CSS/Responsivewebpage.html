<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Webpage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: cursive;
    }

    /* Navigation Bar */
    nav {
      background: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-size: 18px;
    }

    /* Content Section */
    .content {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .column {
      flex: 1;
      padding: 20px;
      margin: 10px;
      background: #f4f4f4;
      border-radius: 8px;
    }

    /* Footer */
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      nav {
        padding: 10px;
      }

      nav a {
        display: block;
        margin: 10px 0;
        font-size: 16px;
      }

      .content {
        flex-direction: column;
        padding: 10px;
      }

      .column {
        margin: 10px 0;
        padding: 15px;
      }

      footer {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Content Section -->
  <div class="content">
    <div class="column">
      <h2>Column 1</h2>
      <img src="https://thumbs.dreamstime.com/b/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-118143566.jpg" alt="">
    </div>
    <div class="column">
      <h2>Column 2</h2>
    <img src="https://thumbs.dreamstime.com/b/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-118143566.jpg" alt="">
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Responsive Webpage Example</p>
  </footer>
</body>
</html>
