<body>
    <p>Create a JavaScript program that uses a while loop to sum all even numbers between 1 and 20. </p>
    <script>
        var sum = 0;
        var number = 2;

        while (number <= 20) {
            sum += number;
            number += 2; 
        }

        console.log("The sum of all even numbers between 1 and 20 is:", sum);
    </script>
</body>
