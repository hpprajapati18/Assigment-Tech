<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <p>Write a do-while loop that continues to ask the user for input until they enter a number greater than 10.</p>
    <script>
        var number;
        do {
            number = parseInt(prompt("Please enter a number greater than 10:"));
        } while (number <= 10);

        console.log("Thank you! You entered:", number);
    </script>
</body>
</html>
